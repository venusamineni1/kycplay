<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Permission Management</h1>
            <a href="index.html" class="back-link" style="margin: 0; padding: 0.5rem;">Home</a>
        </div>

        <div class="glass-section">
            <div class="form-group">
                <label for="roleSelector">Select Role</label>
                <select id="roleSelector"
                    style="width: 100%; padding: 0.8rem; background: rgba(255,255,255,0.05); color: var(--text-color); border: 1px solid var(--glass-border); border-radius: 8px;">
                    <option value="">-- Select a Role --</option>
                </select>
            </div>

            <div id="permissionsList" style="margin-top: 2rem; display: none;">
                <h2>Role Permissions</h2>
                <div id="permissionsGrid"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                    <!-- Checkboxes will be rendered here -->
                </div>
                <div style="margin-top: 2rem; text-align: right;">
                    <button class="btn" id="savePermissionsBtn">Save Permissions</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
