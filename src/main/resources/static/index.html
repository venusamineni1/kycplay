<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Client Viewer</h1>
            <div style="display: flex; gap: 1rem;">
                <a href="profile.html" class="back-link"
                    style="margin: 0; padding: 0.5rem; border-color: var(--glass-border); color: var(--text-color);">Profile</a>
                <a href="users.html" class="back-link" style="margin: 0; padding: 0.5rem;">User Management</a>
                <a href="changes.html" id="changesLink" class="back-link" style="margin: 0; padding: 0.5rem;">Material
                    Changes</a>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="back-link"
                        style="margin: 0; background: transparent; color: white; cursor: pointer;">Logout</button>
                </form>
            </div>
        </div>

        <div class="search-container" style="margin-bottom: 2rem;">
            <input type="text" id="searchInput" placeholder="Search clients by name..."
                style="width: 100%; padding: 1rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
        </div>

        <div id="content">
            <p class="loading">Loading clients...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
