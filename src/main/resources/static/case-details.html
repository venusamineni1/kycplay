<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .comment-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.2rem;
        }

        .workflow-step {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .workflow-step.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .workflow-step:not(:last-child)::after {
            content: 'â†’';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 1000px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 id="caseTitle">Case Details</h1>
            <a href="cases.html" class="back-link" style="margin: 0; padding: 0.5rem;">Back to list</a>
        </div>

        <div id="workflowStatus" style="display: flex; gap: 0.5rem; margin-bottom: 2rem;">
            <div class="workflow-step" data-step="KYC_ANALYST">Analyst</div>
            <div class="workflow-step" data-step="KYC_REVIEWER">Reviewer</div>
            <div class="workflow-step" data-step="AFC_REVIEWER">AFC</div>
            <div class="workflow-step" data-step="ACO_REVIEWER">ACO</div>
            <div class="workflow-step" data-step="APPROVED">Final Sign-off</div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
            <div>
                <div class="glass-section">
                    <h3>Case Information</h3>
                    <div id="caseInfo" class="case-info-grid">
                        <!-- Info will be populated here -->
                    </div>
                </div>

                <div class="glass-section" style="margin-top: 1.5rem;">
                    <h3>Comments</h3>
                    <div id="commentsList" style="max-height: 300px; overflow-y: auto;"></div>
                    <div style="margin-top: 1rem;">
                        <textarea id="commentInput" placeholder="Add a comment..."
                            style="width: 100%; height: 80px; background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); border-radius: 8px; padding: 0.5rem;"></textarea>
                        <div class="actions"
                            style="margin-top: 0.5rem; display: flex; gap: 0.5rem; justify-content: flex-end;">
                            <button class="btn" id="rejectBtn" style="background: #ff5555;">Reject</button>
                            <button class="btn" id="approveBtn">Approve / Forward</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="glass-section">
                    <h3>Actions</h3>
                    <button class="btn" id="openUploadModalBtn" style="width: 100%;">Upload Document</button>
                </div>
            </div>
        </div>

        <div class="glass-section" style="margin-top: 2rem;">
            <h3>Uploaded Documents</h3>
            <div id="documentsList">
                <!-- Table will be populated here -->
            </div>
        </div>
    </div>

    <!-- Upload Document Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Upload Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>File</label>
                    <input type="file" id="fileInput" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="docCategory" required>
                        <option value="Passport">Passport</option>
                        <option value="Utility Bill">Utility Bill</option>
                        <option value="Tax Document">Tax Document</option>
                        <option value="ID Card">ID Card</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Comment</label>
                    <textarea id="docComment"
                        style="width: 100%; height: 80px; background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); border-radius: 8px; padding: 0.5rem;"></textarea>
                </div>
                <div style="margin-top: 1rem; text-align: right;">
                    <button type="button" class="btn btn-secondary" id="closeUploadModalBtn">Cancel</button>
                    <button type="submit" class="btn">Upload</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
