<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Client Directory</h1>
            <a href="index.html" class="back-link" style="margin: 0; padding: 0.5rem;">Dashboard</a>
        </div>

        <div class="search-container" style="margin-bottom: 2rem;">
            <input type="text" id="searchInput" placeholder="Search clients by name..."
                style="width: 100%; padding: 1rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
        </div>

        <div id="content">
            <p class="loading">Loading clients...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
