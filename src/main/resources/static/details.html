<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 1200px;">
        <div class="section-header">
            <h1>Client Details</h1>
            <div id="clientActions"></div>
        </div>
        <div id="content">
            <p class="loading">Loading details...</p>
        </div>

        <!-- Create Case Modal -->
        <div id="createCaseModal" class="modal">
            <div class="modal-content">
                <h2>Create KYC Case</h2>
                <div class="form-group">
                    <label for="caseReason">Reason for opening case</label>
                    <textarea id="caseReason" rows="4"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 4px; color: var(--text-color); padding: 0.5rem;"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <button class="btn btn-secondary" onclick="closeModal('createCaseModal')">Cancel</button>
                    <button class="btn" onclick="saveCase()">Create Case</button>
                </div>
            </div>
        </div>

        <!-- Related Party Details Modal -->
        <div id="relatedPartyModal" class="modal">
            <div class="modal-content modal-large">
                <div id="relatedPartyModalContent">
                    <p class="loading">Loading details...</p>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button class="btn btn-secondary" onclick="closeModal('relatedPartyModal')">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
