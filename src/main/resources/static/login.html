<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Client Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 10vh;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: #0f2027;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <h1>Welcome Back</h1>

        <div id="error-msg" class="error" style="display: none;">
            Invalid username or password.
        </div>
        <div id="logout-msg" class="error" style="display: none; color: var(--primary-color);">
            You have been logged out.
        </div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }
        if (params.has('logout')) {
            document.getElementById('logout-msg').style.display = 'block';
        }
    </script>
</body>

</html>
