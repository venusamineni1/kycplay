<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Client Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-inline {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-inline input,
        .form-inline select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Management</h1>

        <div class="form-inline">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <select id="newRole">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <button onclick="addUser()" class="action-btn">Add User</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be loaded here -->
            </tbody>
        </table>

        <div style="margin-top: 2rem; display: flex; justify-content: space-between;">
            <a href="index.html" class="back-link">‚Üê Back to Clients</a>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="back-link"
                    style="background: transparent; color: white; cursor: pointer;">Logout</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to load users');
                const users = await response.json();

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>
                            <select onchange="updateRole('${user.username}', this.value)" style="padding: 0.2rem; border-radius: 4px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                                <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>USER</option>
                                <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
                            </select>
                        </td>
                        <td>${user.enabled}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error(error);
                alert('Error loading users. You might not have permission.');
            }
        }

        async function updateRole(username, newRole) {
            try {
                const response = await fetch(`/api/users/${username}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });

                if (response.ok) {
                    // Start a toast or simple alert (using alert for simplicity in this prototype)
                    // In a real app we'd use a nicer notification
                    console.log(`Updated ${username} directly to ${newRole}`);
                } else {
                    alert('Failed to update role');
                    loadUsers(); // Revert UI
                }
            } catch (error) {
                console.error(error);
                alert('Error updating role');
                loadUsers();
            }
        }

        async function addUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                if (response.ok) {
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    loadUsers();
                } else {
                    alert('Failed to create user');
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>
